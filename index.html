    <title>Genesis OS | Personality Blueprint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root { 
        --primary: #6366f1; 
        --bg: #ffffff;
        --text-main: #1e293b; 
      }
      
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }

      body { 
        background: var(--bg);
        color: var(--text-main); 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0; 
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        font-size: 16px;
      }

      /* Professional Mkhedruli Harmony Protocol */
      [lang="ka"] {
        line-height: 1.85 !important;
        letter-spacing: -0.01em !important;
        font-feature-settings: "case" 1, "ss01" 1;
      }

      [lang="ka"] h1, [lang="ka"] h2, [lang="ka"] h3, [lang="ka"] h4 {
        font-weight: 800 !important; 
        letter-spacing: -0.02em !important;
        line-height: 1.4 !important;
        padding-bottom: 0.1em;
      }

      [lang="ka"] p, [lang="ka"] span {
        font-weight: 500 !important;
      }

      /* Global scale up for mobile readability */
      @media (max-width: 640px) {
        body { font-size: 17px; }
      }

      /* Noise Overlay */
      body::after {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 1000;
        opacity: 0.3;
      }

      #root { height: 100%; overflow-y: auto; -webkit-overflow-scrolling: touch; scroll-behavior: smooth; }

      .glass-card {
        background: rgba(255, 255, 255, 0.82);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .dark-glass-card {
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.12);
      }

      .animate-in {
        animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }

      ::-webkit-scrollbar { display: none; }
      
      button, .card-interactive {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
