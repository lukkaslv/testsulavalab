    <style>
      :root { 
        --primary: #6366f1; 
        --bg: #020617;
        --text-main: #f8fafc; 
      }
      
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        background: var(--bg);
      }

      body { 
        color: var(--text-main); 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0; 
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        font-size: 16px;
      }

      body::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.12) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.005), rgba(0, 0, 255, 0.01));
        z-index: 9998;
        background-size: 100% 3px, 4px 100%;
        pointer-events: none;
        opacity: 0.03;
      }

      body::after {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.95' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.001'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
        opacity: 0.015;
        mix-blend-mode: overlay;
      }

      #root { height: 100%; overflow-y: auto; -webkit-overflow-scrolling: touch; scroll-behavior: smooth; }

      .animate-in {
        animation: fadeIn 0.1s cubic-bezier(0, 0, 0.2, 1) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      h1, h2, h3, h4 { letter-spacing: -0.015em; }
      
      button { 
        -webkit-tap-highlight-color: transparent;
        outline: none;
      }
    </style>
